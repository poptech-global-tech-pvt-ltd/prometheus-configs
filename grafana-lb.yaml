apiVersion: v1
kind: Service
metadata:
  annotations:
    meta.helm.sh/release-namespace: prometheus-pop-prod
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
    #service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: arn:aws:acm:ap-south-1:835518098452:certificate/e7bba1e7-a2fa-4c6c-84c0-499ae5211ebf
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "https"
